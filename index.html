<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz App</h1>
        <div id="result"></div>
        <div id="quiz">
            <div class="question">
                <h2>What is the national animal of Pakistan?</h2>
                <ul class="options">
                    <li><input type="radio" name="question1" value="Cheetah"> Cheetah</li>
                    <li><input type="radio" name="question1" value="Vulture"> Vulture</li>
                    <li><input type="radio" name="question1" value="Lion"> Lion</li>
                    <li><input type="radio" name="question1" value="Sheep"> Sheep</li>
                </ul>
            </div>
            <div class="question">
                <h2>What is the capital of Pakistan?</h2>
                <ul class="options">
                    <li><input type="radio" name="question2" value="Karachi"> Karachi</li>
                    <li><input type="radio" name="question2" value="Lahore"> Lahore</li>
                    <li><input type="radio" name="question2" value="Islamabad"> Islamabad</li>
                    <li><input type="radio" name="question2" value="Peshawar"> Peshawar</li>
                </ul>
            </div>
            <div class="question">
                <h2>What is the national language of Pakistan?</h2>
                <ul class="options">
                    <label for="q1">
                    <li><input type="radio" id="q1" name="question3" value="Urdu"> Urdu</li>
                </label>
                <label for="q2">
                    <li><input type="radio" id="q2" name="question3" value="English"> English</li>
                </label>
                <label for="q3">
                    <li><input type="radio" id="q3" name="question3" value="Punjabi"> Punjabi</li>
                </label>
                <label for="q4">
                    <li><input type="radio" id="q4" name="question3" value="Sindhi"> Sindhi</li>
                </label>
                
                </ul>
            </div>
        </div>
        <button>Submit</button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
